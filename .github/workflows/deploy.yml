name: Deploy Website

on:
  push:
    branches:
      - main  # Branch, den du verwendest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Optional: Node.js falls du Skripte oder Build brauchst
      #- uses: actions/setup-node@v3
      #  with:
      #    node-version: '18'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # deine HTML-Dateien liegen direkt im Repo
